<div class="content-body-test">
    <mat-card class="card-style">
        <h1>LOGIN</h1>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email"  matInput required />
                    <mat-error *ngIf="!loginForm.controls['email'].valid">
                        Email is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="!loginForm.controls['password'].valid">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" type="submit">Sign-in</button>
        </form>
        <div class="button-with-loader">
            <div>
                <button mat-button type="button" style="margin-top: 10px;" (click)="ForgotPassword()" [disabled]="forgotPasswordLoader">
                    Forgot Password
                </button>
            </div>
            <div>
                <mat-spinner [diameter]="30" *ngIf="forgotPasswordLoader"></mat-spinner>
            </div>
        </div>
        
    </mat-card>
</div>
