<div
  mat-dialog-title
  style="display: flex; justify-content: space-between"
  class="dialog-header"
>
  <h1>{{ modalType }} Publication</h1>
  <button mat-icon-button [mat-dialog-close]="" color="warn">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content >
  <div>
    <app-image-upload
      [id]="1"
      (complete)="onImageUpload($event)"
    ></app-image-upload>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-wrapper">
      <div class="grid-container">
        <div class="grid-item">
          <mat-form-field>
            <mat-label>Publication Name</mat-label>
            <input cdkFocusInitial matInput formControlName="name" />
          </mat-form-field>
        </div>
      </div>
      <div class="form-buttons">
        <button
          mat-raised-button
          type="submit"
          [disabled]="!form.valid"
          color="primary"
          style="margin-left: 10px"
        >
          Submit
        </button>
        <button mat-button color="warn" type="reset">Reset</button>
      </div>
    </div>
  </form>
</div>
