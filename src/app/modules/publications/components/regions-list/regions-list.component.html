<div
  mat-dialog-title
  style="display: flex; justify-content: space-between"
  class="dialog-header">
  <h1>Regions</h1>
  <button mat-icon-button [mat-dialog-close]="" color="warn">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content >
    <div>
        <div class="button-with-title add-bar">                
                <div class="buttonsize">
                    <button mat-raised-button color="primary" (click)="addRegionClicked()"><mat-icon>add_location</mat-icon>Add Region</button>
                </div>
                <mat-form-field class="FieldStyle">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyfilter($event)" autocomplete="off"/>
                </mat-form-field>
        </div>
        <mat-list>
            <mat-list-item *ngFor="let region of regionsFiltered" >
                <div>
                  {{region.regionName}}
                </div>
                <div class="spacer"></div>
                <div class="Action">
                  <button mat-icon-button aria-label="edit" (click)="editRegion(region)" matTooltip="Edit">
                    <mat-icon color="primary">edit</mat-icon>
                  </button>
                  <button mat-icon-button aria-label="delete" (click)="deleteRegion(region)" matTooltip="Delete">
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
                </div>            
            </mat-list-item>
        </mat-list>
    </div>      
</div>
